name: test

on:
  pull_request:

  push:
    branches:
      - main

  workflow_call:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: unit test [python-${{ matrix.python-version }}]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install pip --upgrade pip
          pip install -r tests/requirements.txt
          pip install .
      - name: Test
        run: |
          python -m pytest
      - name: Install optional dependencies
        run: |
          pip install -r tests/requirements-optin.txt
      - name: Test (optin)
        run: |
          python -m pytest -m "not lammps"
  test-lammps:
    name: unit test lammps [python-${{ matrix.python-version }}]
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        lammps-version: ["2023.08.02", "2024.08.29"]
        exclude:
          - python-version: "3.12"
            lammps-version: "2023.08.02"
          - python-version: "3.13"
            lammps-version: "2023.08.02"
          - python-version: "3.13"
            lammps-version: "2024.08.29"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,defaults
          channel-priority: strict
          python-version: ${{ matrix.python-version }}
      - name: Install LAMMPS
        run: |
          conda install "lammps=${{ matrix.lammps-version }}"
      - name: Install
        run: |
          python -m pip install pip --upgrade pip
          pip install -r tests/requirements.txt
          pip install .
      - name: Test
        run: |
          python -m pytest -m lammps
      - name: Install optional dependencies
        run: |
          pip install -r tests/requirements-optin.txt
      - name: Test (optin)
        run: |
          python -m pytest
